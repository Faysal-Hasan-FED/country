<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <section class="w-50 my-3 mx-auto">
        <div class="input-group mb-3">
            <input id="input-field" type="text" class="form-control" placeholder="Country Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn  bg-danger text-white " type="button" id="search-button">Search</button>
          </div>
    </section>
    <section class="w-50 mx-auto">
        <div id="details-container"></div>
    </section>
    <hr class="w-75 mx-auto my-4">
    <section id="spinner" class="text-center my-5">
        <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </section>
    <section class=container >
        <div id="error"></div>

    </section>
    <section class="container">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
    </section>


    <script src="js/main.js"></script>
    
</body>
</html>
